<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>智慧名片夾</title>
    
    <!-- PWA 設定 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3062/3062634.png">

    <!-- Tailwind CSS & Alpine.js -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        /* 模擬 iOS 底部滑出動畫 */
        .sheet-enter { transform: translateY(100%); }
        .sheet-enter-active { transform: translateY(0); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .sheet-leave { transform: translateY(0); }
        .sheet-leave-active { transform: translateY(100%); transition: transform 0.3s ease-in; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 h-screen overflow-hidden w-full fixed" x-data="app()">

    <!-- 頂部導航 (搜尋列) -->
    <header class="absolute top-0 left-0 right-0 bg-white/90 backdrop-blur-md z-20 px-4 pt-12 pb-3 shadow-sm border-b border-gray-100">
        <h1 class="text-2xl font-bold text-gray-900 mb-3 px-1" x-show="tab === 'home'">我的名片</h1>
        <h1 class="text-2xl font-bold text-gray-900 mb-3 px-1" x-show="tab === 'settings'">設定</h1>
        
        <!-- 搜尋框 (僅在首頁顯示) -->
        <div x-show="tab === 'home'" class="relative">
            <svg class="w-5 h-5 absolute left-3 top-2.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            <input type="text" x-model="search" placeholder="搜尋姓名、公司或電話" 
                   class="w-full bg-gray-100 text-gray-900 rounded-xl pl-10 pr-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
        </div>
    </header>

    <!-- 主要內容區 (可滾動) -->
    <main class="absolute top-[120px] bottom-[85px] left-0 right-0 overflow-y-auto hide-scrollbar px-4 pt-2 pb-20">
        
        <!-- Tab 1: 名片列表 -->
        <div x-show="tab === 'home'">
            <!-- 空狀態 -->
            <div x-show="filteredContacts.length === 0" class="flex flex-col items-center justify-center h-64 text-gray-400">
                <div class="bg-gray-200 p-4 rounded-full mb-4">
                    <svg class="w-8 h-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg>
                </div>
                <p class="font-medium">還沒有名片，按下方 ＋ 新增</p>
            </div>

            <!-- 卡片列表 (參考 App Store 風格) -->
            <div class="space-y-3">
                <template x-for="c in filteredContacts" :key="c.id">
                    <div @click="openDetail(c)" class="bg-white rounded-2xl p-3 shadow-sm border border-gray-100 flex gap-4 active:scale-[0.98] transition-transform duration-100 cursor-pointer">
                        <!-- 左側縮圖 (圓角方形) -->
                        <div class="w-20 h-20 bg-gray-100 rounded-xl flex-shrink-0 overflow-hidden relative border border-gray-200">
                            <template x-if="c.photo">
                                <img :src="c.photo" class="w-full h-full object-cover">
                            </template>
                            <template x-if="!c.photo">
                                <div class="w-full h-full flex items-center justify-center text-gray-300 text-xs font-bold bg-gray-50">NO IMG</div>
                            </template>
                        </div>
                        
                        <!-- 右側資訊 -->
                        <div class="flex-1 min-w-0 flex flex-col justify-center py-1">
                            <h3 class="text-lg font-bold text-gray-900 truncate" x-text="c.name"></h3>
                            <p class="text-sm text-gray-500 font-medium truncate" x-text="c.company || '未填寫公司'"></p>
                            <div class="flex items-center gap-2 mt-2">
                                <span class="px-2 py-0.5 rounded-md bg-blue-50 text-blue-600 text-xs font-bold" x-show="c.mobile">手機</span>
                                <span class="px-2 py-0.5 rounded-md bg-green-50 text-green-600 text-xs font-bold" x-show="c.phone">公司</span>
                            </div>
                        </div>
                        
                        <!-- 箭頭 -->
                        <div class="flex items-center text-gray-300 pr-1">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                        </div>
                    </div>
                </template>
            </div>
            <!-- 底部墊高，避免被導航遮擋 -->
            <div class="h-24"></div> 
        </div>

        <!-- Tab 2: 設定 (簡單版) -->
        <div x-show="tab === 'settings'" class="space-y-4">
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-4 border-b border-gray-100 flex justify-between items-center" @click="exportData()">
                    <span class="text-gray-900 font-medium">匯出資料 (JSON)</span>
                    <svg class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                </div>
                <div class="p-4 flex justify-between items-center text-red-500" @click="if(confirm('確定清除所有資料？')) { contacts=[]; save(); }">
                    <span class="font-medium">清除所有名片</span>
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                </div>
            </div>
            <p class="text-xs text-center text-gray-400 mt-8">Business Card Manager v2.0</p>
        </div>
    </main>

    <!-- 底部導航列 (Tab Bar) -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center pb-[env(safe-area-inset-bottom)] pt-2 z-30 h-[85px]">
        <button @click="tab = 'home'" :class="tab==='home' ? 'text-blue-600' : 'text-gray-400'" class="flex flex-col items-center w-16 gap-1">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
            <span class="text-[10px] font-medium">名片夾</span>
        </button>

        <!-- 中央懸浮新增按鈕 -->
        <div class="relative -top-6">
            <button @click="openAddModal()" class="w-14 h-14 bg-blue-600 rounded-full text-white shadow-lg flex items-center justify-center transform transition active:scale-95 border-4 border-gray-100">
                <svg class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
            </button>
        </div>

        <button @click="tab = 'settings'" :class="tab==='settings' ? 'text-blue-600' : 'text-gray-400'" class="flex flex-col items-center w-16 gap-1">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            <span class="text-[10px] font-medium">設定</span>
        </button>
    </nav>

    <!-- 詳情頁 (iOS Sheet Style) -->
    <div x-show="detailOpen" class="fixed inset-0 z-50 flex items-end justify-center pointer-events-none">
        <div class="absolute inset-0 bg-black/40 transition-opacity duration-300 pointer-events-auto" @click="closeDetail()" x-show="detailOpen" x-transition.opacity></div>
        <div class="bg-white w-full max-w-lg rounded-t-3xl p-6 pointer-events-auto transform transition-transform duration-300 shadow-2xl safe-bottom max-h-[90vh] overflow-y-auto"
             x-show="detailOpen" x-transition:enter="sheet-enter" x-transition:enter-end="sheet-enter-active" x-transition:leave="sheet-leave" x-transition:leave-end="sheet-leave-active">
            
            <div class="w-12 h-1 bg-gray-300 rounded-full mx-auto mb-6"></div>
            
            <template x-if="activeContact">
                <div>
                    <!-- 大圖預覽 -->
                    <div class="w-full h-48 bg-gray-100 rounded-2xl overflow-hidden mb-6 border border-gray-200 relative group">
                         <template x-if="activeContact.photo">
                             <img :src="activeContact.photo" class="w-full h-full object-cover">
                         </template>
                         <template x-if="!activeContact.photo">
                             <div class="flex items-center justify-center h-full text-gray-400">無照片</div>
                         </template>
                         <!-- 編輯照片按鈕 (隱藏式) -->
                         <button class="absolute bottom-2 right-2 bg-black/60 text-white p-2 rounded-full" @click="$refs.editFile.click()">
                             <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /></svg>
                         </button>
                    </div>

                    <h2 class="text-2xl font-bold text-gray-900" x-text="activeContact.name"></h2>
                    <p class="text-gray-500 font-medium mb-6" x-text="activeContact.company"></p>

                    <!-- 快捷按鈕組 -->
                    <div class="grid grid-cols-2 gap-3 mb-6">
                        <a x-show="activeContact.mobile" :href="'tel:' + activeContact.mobile" class="bg-blue-600 text-white rounded-xl py-3 flex items-center justify-center gap-2 font-bold shadow-md active:bg-blue-700">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                            撥打手機
                        </a>
                        <a x-show="activeContact.phone" :href="dialExt(activeContact.phone, activeContact.ext)" class="bg-green-600 text-white rounded-xl py-3 flex items-center justify-center gap-2 font-bold shadow-md active:bg-green-700">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16" /></svg>
                            <span x-text="activeContact.ext ? '撥打分機' : '撥打公司'"></span>
                        </a>
                    </div>

                    <!-- 詳細資料列表 -->
                    <div class="bg-gray-50 rounded-xl p-4 space-y-4">
                        <div class="flex justify-between border-b border-gray-200 pb-2">
                            <span class="text-gray-500 text-sm">手機</span>
                            <span class="font-mono font-bold text-gray-800" x-text="activeContact.mobile || '-'"></span>
                        </div>
                        <div class="flex justify-between border-b border-gray-200 pb-2">
                            <span class="text-gray-500 text-sm">公司</span>
                            <span class="font-mono font-bold text-gray-800" x-text="activeContact.phone || '-'"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-500 text-sm">分機</span>
                            <span class="font-mono font-bold text-gray-800" x-text="activeContact.ext || '-'"></span>
                        </div>
                    </div>
                    
                    <button @click="deleteContact(activeContact.id)" class="w-full mt-6 py-3 text-red-500 font-bold bg-white border border-red-100 rounded-xl">刪除名片</button>
                </div>
            </template>
        </div>
    </div>

    <!-- 新增/編輯 隱藏輸入框 -->
    <input type="file" x-ref="photoInput" accept="image/*" capture="environment" class="hidden" @change="handlePhoto($event, 'new')">
    <input type="file" x-ref="editFile" accept="image/*" class="hidden" @change="handlePhoto($event, 'edit')">

    <script>
        function app() {
            return {
                tab: 'home',
                search: '',
                contacts: [],
                detailOpen: false,
                activeContact: null,

                init() {
                    const data = localStorage.getItem('bizCardsV2');
                    if (data) this.contacts = JSON.parse(data);
                },

                get filteredContacts() {
                    if (!this.search) return this.contacts;
                    const q = this.search.toLowerCase();
                    return this.contacts.filter(c => c.name.toLowerCase().includes(q) || c.company.toLowerCase().includes(q));
                },

                openAddModal() {
                    // 直接觸發手機原生相機/相簿，這是最像 App 的體驗
                    // 拍照後透過 prompt 簡單輸入，若要更複雜 UI 可再擴充
                    this.$refs.photoInput.click();
                },

                handlePhoto(e, mode) {
                    const file = e.target.files[0];
                    if (!file) return;

                    // 圖片壓縮邏輯
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            const maxW = 800; 
                            const scale = maxW / img.width;
                            canvas.width = maxW;
                            canvas.height = img.height * scale;
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            const base64 = canvas.toDataURL('image/jpeg', 0.7);

                            if (mode === 'new') {
                                this.createContactStep2(base64);
                            } else if (mode === 'edit' && this.activeContact) {
                                this.activeContact.photo = base64;
                                this.save();
                            }
                        };
                        img.src = evt.target.result;
                    };
                    reader.readAsDataURL(file);
                },

                createContactStep2(photoData) {
                    // 使用簡單 Prompt 快速輸入 (為了保持單檔簡潔，也可改為 Modal)
                    const name = prompt("請輸入姓名：");
                    if (!name) return;
                    const company = prompt("請輸入公司名稱：", "") || "";
                    const mobile = prompt("手機號碼：", "") || "";
                    const phone = prompt("公司電話：", "") || "";
                    const ext = prompt("分機號碼 (選填)：", "") || "";

                    const newCard = {
                        id: Date.now(),
                        name, company, mobile, phone, ext,
                        photo: photoData
                    };
                    this.contacts.unshift(newCard);
                    this.save();
                    this.tab = 'home';
                },

                openDetail(contact) {
                    this.activeContact = contact;
                    this.detailOpen = true;
                },

                closeDetail() {
                    this.detailOpen = false;
                    setTimeout(() => this.activeContact = null, 300);
                },

                deleteContact(id) {
                    if (confirm('確定刪除？')) {
                        this.contacts = this.contacts.filter(c => c.id !== id);
                        this.save();
                        this.closeDetail();
                    }
                },

                save() {
                    localStorage.setItem('bizCardsV2', JSON.stringify(this.contacts));
                },

                dialExt(phone, ext) {
                    return ext ? `tel:${phone},${ext}` : `tel:${phone}`;
                },
                
                exportData() {
                    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(this.contacts));
                    const downloadAnchorNode = document.createElement('a');
                    downloadAnchorNode.setAttribute("href", dataStr);
                    downloadAnchorNode.setAttribute("download", "cards_backup.json");
                    document.body.appendChild(downloadAnchorNode);
                    downloadAnchorNode.click();
                    downloadAnchorNode.remove();
                }
            }
        }
    </script>
</body>
</html>
