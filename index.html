<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>智慧業務助理 Pro</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3062/3062634.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 h-screen overflow-hidden w-full fixed" x-data="app()">

    <!-- 頂部導航 -->
    <header class="absolute top-0 left-0 right-0 bg-white/95 backdrop-blur-md z-20 px-4 pt-12 pb-3 shadow-sm border-b border-gray-100">
        <div class="flex justify-between items-center mb-3 px-1">
            <h1 class="text-2xl font-bold text-gray-900" x-text="tab === 'home' ? '客戶名單' : '設定'"></h1>
            <span class="text-xs text-blue-600 font-bold bg-blue-50 px-2 py-1 rounded-full" x-show="tab === 'home'" x-text="contacts.length + ' 位'"></span>
        </div>
        <div x-show="tab === 'home'" class="relative">
            <svg class="w-5 h-5 absolute left-3 top-2.5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            <input type="text" x-model="search" placeholder="搜尋..." class="w-full bg-gray-100 text-gray-900 rounded-xl pl-10 pr-4 py-2.5 text-sm focus:ring-2 focus:ring-blue-500 transition-all">
        </div>
    </header>

    <!-- 主列表 -->
    <main class="absolute top-[125px] bottom-[85px] left-0 right-0 overflow-y-auto hide-scrollbar px-4 pt-2 pb-20">
        <div x-show="tab === 'home'">
            <div x-show="filteredContacts.length === 0" class="flex flex-col items-center justify-center h-64 text-gray-400">
                <p>暫無資料，點擊下方 ＋ 新增</p>
            </div>
            <template x-for="c in filteredContacts" :key="c.id">
                <div @click="openDetail(c)" class="bg-white rounded-2xl p-3 shadow-sm border border-gray-100 flex gap-4 mb-3 active:scale-[0.98] transition-transform relative">
                    <div class="w-20 h-20 bg-gray-100 rounded-xl flex-shrink-0 overflow-hidden border border-gray-200">
                        <img :src="c.photo" class="w-full h-full object-cover" x-show="c.photo">
                        <div x-show="!c.photo" class="w-full h-full flex items-center justify-center text-gray-300 text-xs">NO IMG</div>
                    </div>
                    <div class="flex-1 min-w-0 flex flex-col justify-center py-1">
                        <h3 class="text-lg font-bold text-gray-900 truncate" x-text="c.name"></h3>
                        <p class="text-sm text-gray-500 font-medium truncate" x-text="c.company || '未填寫公司'"></p>
                        <div class="flex gap-2 mt-2">
                            <span class="px-2 py-0.5 bg-blue-50 text-blue-600 text-xs rounded font-bold" x-show="c.mobile">手機</span>
                            <span class="px-2 py-0.5 bg-green-50 text-green-600 text-xs rounded font-bold" x-show="c.phone">公司</span>
                        </div>
                    </div>
                </div>
            </template>
            <div class="h-24"></div>
        </div>

        <div x-show="tab === 'settings'" class="p-4 space-y-4">
            <div class="bg-white p-4 rounded-xl shadow-sm">
                <button @click="exportData" class="w-full text-left py-3 border-b text-blue-600">匯出資料 (JSON)</button>
                <div class="relative py-3 border-b text-blue-600">
                     <span>匯入資料</span>
                     <input type="file" @change="importData" class="absolute inset-0 opacity-0 w-full h-full">
                </div>
                <button @click="if(confirm('清除後無法復原！')) { localStorage.removeItem('bizCardsV6'); contacts=[]; }" class="w-full text-left py-3 text-red-500">清除所有資料</button>
            </div>
        </div>
    </main>

    <!-- 底部 Tab Bar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center pb-[env(safe-area-inset-bottom)] pt-2 z-30 h-[85px]">
        <button @click="tab = 'home'" :class="tab==='home' ? 'text-blue-600' : 'text-gray-400'" class="flex flex-col items-center w-16">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
            <span class="text-[10px] font-medium mt-1">客戶</span>
        </button>
        <div class="relative -top-6">
            <button @click="$refs.photoInput.click()" class="w-14 h-14 bg-blue-600 rounded-full text-white shadow-lg flex items-center justify-center active:scale-95 border-4 border-gray-100">
                <svg class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </button>
        </div>
        <button @click="tab = 'settings'" :class="tab==='settings' ? 'text-blue-600' : 'text-gray-400'" class="flex flex-col items-center w-16">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            <span class="text-[10px] font-medium mt-1">設定</span>
        </button>
    </nav>

    <!-- 處理中畫面 -->
    <div x-show="isProcessing" class="fixed inset-0 z-50 bg-black/90 flex flex-col items-center justify-center text-white p-8 text-center" style="display: none;">
        <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-6"></div>
        <p x-text="progressMsg" class="text-lg font-bold mb-2"></p>
        <p class="text-xs text-gray-400">正在進行影像增強與 AI 辨識...</p>
    </div>

    <!-- 編輯/新增 視窗 -->
    <div x-show="isEditModalOpen" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm" style="display: none;">
        <div class="bg-white w-full max-w-md rounded-2xl p-5 shadow-2xl max-h-[90vh] overflow-y-auto" @click.away="isEditModalOpen = false">
            
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold" x-text="form.id ? '編輯資料' : '確認資料'"></h2>
                <!-- 預覽小圖 -->
                <div class="w-12 h-12 bg-gray-100 rounded overflow-hidden">
                    <img :src="tempPhoto" class="w-full h-full object-cover">
                </div>
            </div>

            <div class="space-y-4 relative">
                <input x-model="form.name" placeholder="姓名 *" class="w-full bg-gray-50 rounded-lg px-4 py-3 border focus:bg-white focus:border-blue-500 transition">
                
                <!-- 智慧公司輸入欄 (含下拉選單) -->
                <div class="relative">
                    <input x-model="form.company" @input="filterCompanies" @focus="showCompanyList=true" @blur="setTimeout(()=>showCompanyList=false, 200)"
                           placeholder="公司名稱 (輸入以搜尋舊資料)" class="w-full bg-gray-50 rounded-lg px-4 py-3 border focus:bg-white focus:border-blue-500 transition font-bold text-gray-700">
                    
                    <div x-show="showCompanyList && companySuggestions.length > 0" 
                         class="absolute top-full left-0 right-0 bg-white shadow-xl rounded-lg border border-gray-100 mt-1 z-50 max-h-40 overflow-y-auto">
                        <template x-for="comp in companySuggestions">
                            <div @click="selectCompany(comp)" class="px-4 py-3 hover:bg-blue-50 cursor-pointer border-b border-gray-50 last:border-0 flex justify-between items-center">
                                <span x-text="comp.name" class="font-bold text-gray-800"></span>
                                <span x-text="comp.phone" class="text-xs text-gray-400"></span>
                            </div>
                        </template>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <input x-model="form.mobile" type="tel" placeholder="手機" class="bg-gray-50 rounded-lg px-4 py-3 border focus:bg-white focus:border-blue-500 transition">
                    <input x-model="form.phone" type="tel" placeholder="公司電話 (自動帶入)" class="bg-gray-50 rounded-lg px-4 py-3 border focus:bg-white focus:border-blue-500 transition bg-yellow-50/50">
                </div>
                
                <input x-model="form.ext" type="tel" placeholder="分機 (輸入分機)" class="w-full bg-gray-50 rounded-lg px-4 py-3 border focus:bg-white focus:border-blue-500 transition text-blue-600 font-bold">
                
                <textarea x-model="form.notes" rows="2" placeholder="備註..." class="w-full bg-gray-50 rounded-lg px-4 py-3 border focus:bg-white focus:border-blue-500 transition"></textarea>
            </div>

            <button @click="saveContact()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl mt-6 shadow-lg active:scale-95 transition-transform">儲存</button>
            
            <!-- 新增的刪除按鈕 (僅在編輯模式顯示) -->
            <button x-show="isEditingExisting" @click="deleteCurrentContact()" class="w-full bg-white text-red-500 border border-red-100 font-bold py-3 rounded-xl mt-3 shadow-sm active:bg-red-50 transition">
                刪除此名片
            </button>
        </div>
    </div>

    <!-- 詳情頁 (Action Sheet) -->
    <div x-show="detailOpen" class="fixed inset-0 z-40 flex items-end justify-center pointer-events-none">
        <div class="absolute inset-0 bg-black/30 backdrop-blur-[1px] pointer-events-auto" @click="detailOpen = false" x-show="detailOpen"></div>
        <div class="bg-white w-full max-w-lg rounded-t-3xl p-6 pointer-events-auto shadow-2xl safe-bottom max-h-[95vh] overflow-y-auto transform transition-transform"
             x-show="detailOpen" x-transition:enter="translate-y-full" x-transition:enter-end="translate-y-0" x-transition:leave="translate-y-0" x-transition:leave-end="translate-y-full">
            <template x-if="activeContact">
                <div>
                    <h2 class="text-2xl font-bold" x-text="activeContact.name"></h2>
                    <p class="text-gray-500 font-medium mb-4" x-text="activeContact.company"></p>
                    <div class="grid grid-cols-2 gap-3 mb-6">
                        <a x-show="activeContact.mobile" :href="'tel:'+activeContact.mobile" class="bg-blue-600 text-white rounded-xl py-3 flex items-center justify-center font-bold">撥打手機</a>
                        <a x-show="activeContact.phone" :href="'tel:'+activeContact.phone+(activeContact.ext?','+activeContact.ext:'')" class="bg-green-600 text-white rounded-xl py-3 flex items-center justify-center font-bold">
                            <span x-text="activeContact.ext ? '撥打分機' : '撥打公司'"></span>
                        </a>
                    </div>
                    <!-- 筆記區 -->
                    <div class="bg-yellow-50 p-3 rounded-lg border border-yellow-100 mb-4" x-show="activeContact.notes">
                        <p class="text-sm text-gray-700 whitespace-pre-wrap" x-text="activeContact.notes"></p>
                    </div>

                    <div class="w-full h-48 rounded-xl overflow-hidden bg-gray-100 mb-4">
                        <img :src="activeContact.photo" class="w-full h-full object-cover">
                    </div>
                    <button @click="editExisting(activeContact)" class="w-full py-3 text-gray-400 font-bold">編輯名片</button>
                </div>
            </template>
        </div>
    </div>

    <input type="file" x-ref="photoInput" accept="image/*" capture="environment" class="hidden" @change="processOCR">

    <script>
        function app() {
            return {
                tab: 'home',
                search: '',
                contacts: [],
                isProcessing: false,
                progressMsg: '',
                isEditModalOpen: false,
                isEditingExisting: false, // 判斷是否為編輯舊資料
                detailOpen: false,
                activeContact: null,
                tempPhoto: null,
                showCompanyList: false,
                companySuggestions: [],
                form: { id: null, name: '', company: '', mobile: '', phone: '', ext: '', notes: '' },

                init() {
                    const data = localStorage.getItem('bizCardsV6');
                    if (data) this.contacts = JSON.parse(data);
                },

                get filteredContacts() {
                    if (!this.search) return this.contacts;
                    const q = this.search.toLowerCase();
                    return this.contacts.filter(c => 
                        c.name.toLowerCase().includes(q) || 
                        (c.company && c.company.toLowerCase().includes(q)) ||
                        (c.notes && c.notes.toLowerCase().includes(q))
                    );
                },

                filterCompanies() {
                    const input = this.form.company.toLowerCase();
                    if (input.length < 1) { this.companySuggestions = []; return; }
                    const uniqueComps = new Map();
                    this.contacts.forEach(c => {
                        if (c.company && c.company.toLowerCase().includes(input) && c.phone) {
                            uniqueComps.set(c.company, c.phone);
                        }
                    });
                    this.companySuggestions = Array.from(uniqueComps, ([name, phone]) => ({ name, phone }));
                },

                selectCompany(comp) {
                    this.form.company = comp.name;
                    this.form.phone = comp.phone;
                    this.showCompanyList = false;
                },

                async processOCR(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    this.isProcessing = true;
                    this.isEditingExisting = false; // 新增模式

                    try {
                        this.progressMsg = '影像增強處理中...';
                        const processedImg = await this.preprocessImage(file);
                        this.tempPhoto = processedImg.original;
                        
                        this.progressMsg = 'AI 文字辨識中...';
                        const worker = await Tesseract.createWorker('chi_tra+eng');
                        const ret = await worker.recognize(processedImg.binary);
                        await worker.terminate();

                        this.parseCardText(ret.data.text);
                        
                    } catch (err) {
                        alert('辨識失敗，請手動輸入');
                    } finally {
                        this.isProcessing = false;
                        this.isEditModalOpen = true;
                    }
                },

                preprocessImage(file) {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const img = new Image();
                            img.onload = () => {
                                const canvas = document.createElement('canvas');
                                const ctx = canvas.getContext('2d');
                                const maxW = 1000;
                                const scale = maxW / img.width;
                                canvas.width = maxW;
                                canvas.height = img.height * scale;
                                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                                const originalDataUrl = canvas.toDataURL('image/jpeg', 0.7);

                                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                                const data = imageData.data;
                                for (let i = 0; i < data.length; i += 4) {
                                    const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                                    const threshold = avg > 128 ? 255 : 0;
                                    data[i] = data[i+1] = data[i+2] = threshold;
                                }
                                ctx.putImageData(imageData, 0, 0);

                                resolve({ original: originalDataUrl, binary: canvas.toDataURL('image/jpeg', 0.9) });
                            };
                            img.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    });
                },

                parseCardText(text) {
                    this.form = { id: Date.now(), name: '', company: '', mobile: '', phone: '', ext: '', notes: '' };
                    const lines = text.split('\n').map(l => l.trim().replace(/\s/g, '')).filter(l => l);
                    const mobileRegex = /(09\d{8})/;
                    const phoneRegex = /(0\d{1,3}\d{6,8})/; 

                    lines.forEach(line => {
                        const cleanLine = line.replace(/[-.)(]/g, '');
                        if (!this.form.mobile && mobileRegex.test(cleanLine)) this.form.mobile = cleanLine.match(mobileRegex)[0];
                        else if (!this.form.phone && phoneRegex.test(cleanLine)) this.form.phone = cleanLine.match(phoneRegex)[0];
                        
                        if (!this.form.name && line.length >= 2 && line.length <= 4) this.form.name = line;
                        if (!this.form.company && (line.includes('公司') || line.includes('Ltd'))) this.form.company = line;
                    });
                },
                
                editExisting(c) {
                    this.detailOpen = false;
                    this.form = { ...c };
                    this.tempPhoto = c.photo;
                    this.isEditingExisting = true; // 設定為編輯模式，顯示刪除按鈕
                    this.isEditModalOpen = true;
                },

                openDetail(c) { this.activeContact = c; this.detailOpen = true; },

                saveContact() {
                    // 如果是編輯舊資料 (ID 已存在)
                    const idx = this.contacts.findIndex(c => c.id === this.form.id);
                    if (idx > -1) {
                        this.contacts[idx] = { ...this.form, photo: this.tempPhoto };
                    } else {
                        // 新增資料 (確保 ID 唯一)
                        const newContact = { ...this.form, photo: this.tempPhoto };
                        if(!newContact.id) newContact.id = Date.now();
                        this.contacts.unshift(newContact);
                    }
                    this.saveToStorage();
                    this.isEditModalOpen = false;
                },

                deleteCurrentContact() {
                    if(confirm('確定要刪除這張名片嗎？')) {
                        this.contacts = this.contacts.filter(c => c.id !== this.form.id);
                        this.saveToStorage();
                        this.isEditModalOpen = false;
                    }
                },

                saveToStorage() {
                    localStorage.setItem('bizCardsV6', JSON.stringify(this.contacts));
                },

                exportData() {
                    const blob = new Blob([JSON.stringify(this.contacts)], {type: 'application/json'});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `cards_${new Date().toISOString().slice(0,10)}.json`;
                    a.click();
                },
                
                importData(e) {
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        this.contacts = JSON.parse(evt.target.result);
                        this.saveToStorage();
                    };
                    reader.readAsText(e.target.files[0]);
                }
            }
        }
    </script>
</body>
</html>
