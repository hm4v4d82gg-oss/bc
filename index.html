    <script>
        function app() {
            return {
                tab: 'home',
                search: '',
                contacts: [],
                isEditModalOpen: false,
                isEditingExisting: false,
                detailOpen: false,
                activeContact: null,
                tempPhoto: null,
                showCompanyList: false,
                companySuggestions: [],
                form: { id: null, name: '', company: '', mobile: '', phone: '', ext: '', notes: '' },

                init() {
                    const data = localStorage.getItem('bizCardsIOS');
                    if (data) this.contacts = JSON.parse(data);
                },

                get filteredContacts() {
                    if (!this.search) return this.contacts;
                    const q = this.search.toLowerCase();
                    return this.contacts.filter(c => c.name.toLowerCase().includes(q) || (c.company && c.company.toLowerCase().includes(q)));
                },

                // æ ¸å¿ƒåŠŸèƒ½ï¼šè®€å–å‰ªè²¼ç°¿ä¸¦åˆ†æ
                async pasteAndParse() {
                    try {
                        const text = await navigator.clipboard.readText();
                        if (!text) { alert('å‰ªè²¼ç°¿æ˜¯ç©ºçš„ï¼Œè«‹å…ˆè¤‡è£½åç‰‡æ–‡å­—'); return; }
                        
                        // ç°¡å–®çš„è§£æé‚è¼¯
                        this.parseCardText(text);
                        // å°‡åŸå§‹æ–‡å­—å¡«å…¥ç­†è¨˜ï¼Œæ–¹ä¾¿æŸ¥é–±
                        if(!this.form.notes) this.form.notes = "åŸå§‹è¾¨è­˜:\n" + text;
                        
                    } catch (err) {
                        alert('ç„¡æ³•è®€å–å‰ªè²¼ç°¿ã€‚è«‹ç¢ºèªæ‚¨å·²å…è¨±è²¼ä¸Šæ¬Šé™ï¼Œæˆ–æ‰‹å‹•è²¼åˆ°å‚™è¨»æ¬„ã€‚');
                    }
                },

                parseCardText(text) {
                    const lines = text.split(/[\n,]/).map(l => l.trim()).filter(l => l);
                    
                    const mobileRegex = /(09\d{2}[-\s]?\d{3}[-\s]?\d{3}|09\d{8})/;
                    const phoneRegex = /(0\d{1,3}[-\s]?\d{6,8})/;

                    lines.forEach(line => {
                        const cleanLine = line.replace(/[^a-zA-Z0-9\u4e00-\u9fa5\s-]/g, '');
                        
                        if (!this.form.mobile && mobileRegex.test(cleanLine)) {
                            this.form.mobile = cleanLine.match(mobileRegex)[0].replace(/[-\s]/g, '');
                        } 
                        else if (!this.form.phone && phoneRegex.test(cleanLine) && !cleanLine.startsWith('09')) {
                            this.form.phone = cleanLine.match(phoneRegex)[0].replace(/[-\s]/g, '');
                        }

                        if (!this.form.company && (line.includes('å…¬å¸') || line.includes('Ltd') || line.includes('Inc'))) {
                            this.form.company = line;
                        }
                        
                        if (!this.form.name && /^[\u4e00-\u9fa5]{2,4}$/.test(cleanLine)) {
                             const titles = ['ç¶“ç†', 'ä¸»ä»»', 'å·¥ç¨‹å¸«'];
                             if (!titles.some(t => cleanLine.includes(t))) this.form.name = cleanLine;
                        }
                    });
                },
                
                filterCompanies() {
                    const input = this.form.company.toLowerCase();
                    if (input.length < 1) { this.companySuggestions = []; return; }
                    const uniqueComps = new Map();
                    this.contacts.forEach(c => {
                        if (c.company && c.company.toLowerCase().includes(input) && c.phone) uniqueComps.set(c.company, c.phone);
                    });
                    this.companySuggestions = Array.from(uniqueComps, ([name, phone]) => ({ name, phone }));
                },
                selectCompany(comp) { this.form.company = comp.name; this.form.phone = comp.phone; this.showCompanyList = false; },
                openAddModal() { this.form = { id: null, name: '', company: '', mobile: '', phone: '', ext: '', notes: '' }; this.tempPhoto = null; this.isEditingExisting = false; this.isEditModalOpen = true; },
                handlePhoto(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            const maxW = 800; const scale = maxW / img.width;
                            canvas.width = maxW; canvas.height = img.height * scale;
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            this.tempPhoto = canvas.toDataURL('image/jpeg', 0.7);
                        };
                        img.src = evt.target.result;
                    };
                    reader.readAsDataURL(file);
                },
                editExisting(c) { this.detailOpen = false; this.form = { ...c }; this.tempPhoto = c.photo; this.isEditingExisting = true; this.isEditModalOpen = true; },
                openDetail(c) { this.activeContact = c; this.detailOpen = true; },
                saveContact() {
                    if (!this.form.name) { alert('è«‹è¼¸å…¥å§“å'); return; }
                    if (!this.form.id) this.form.id = Date.now();
                    const newContact = { ...this.form, photo: this.tempPhoto };
                    const idx = this.contacts.findIndex(c => c.id === this.form.id);
                    if (idx > -1) this.contacts[idx] = newContact; else this.contacts.unshift(newContact);
                    this.saveToStorage(); this.isEditModalOpen = false;
                },
                deleteCurrentContact() { if(confirm('ç¢ºå®šè¦åˆªé™¤é€™å¼µåç‰‡å—ï¼Ÿ')) { this.contacts = this.contacts.filter(c => c.id !== this.form.id); this.saveToStorage(); this.isEditModalOpen = false; } },
                saveToStorage() { localStorage.setItem('bizCardsIOS', JSON.stringify(this.contacts)); },
                exportData() {
                    const blob = new Blob([JSON.stringify(this.contacts)], {type: 'application/json'});
                    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `cards_${new Date().toISOString().slice(0,10)}.json`; a.click();
                },
                importData(e) {
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        try {
                            const data = JSON.parse(evt.target.result);
                            if(Array.isArray(data)) { this.contacts = data; this.saveToStorage(); alert('åŒ¯å…¥æˆåŠŸï¼'); }
                        } catch(err) { alert('æª”æ¡ˆæ ¼å¼éŒ¯èª¤'); }
                    };
                    reader.readAsText(e.target.files[0]);
                }
            }
        }
    </script>
