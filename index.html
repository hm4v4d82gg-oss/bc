    <script>
        function app() {
            return {
                tab: 'home',
                search: '',
                contacts: [],
                isProcessing: false,
                progressMsg: '',
                isEditModalOpen: false,
                detailOpen: false,
                activeContact: null,
                tempPhoto: null,
                form: { id: null, name: '', company: '', mobile: '', phone: '', ext: '', notes: '', tagsInput: '' },

                init() {
                    const data = localStorage.getItem('bizCardsV4');
                    if (data) this.contacts = JSON.parse(data);
                },

                // æœå°‹é‚è¼¯ï¼šåŒæ™‚æœå°‹ å§“åã€å…¬å¸ã€æ¨™ç±¤ã€ç­†è¨˜
                get filteredContacts() {
                    if (!this.search) return this.contacts;
                    const q = this.search.toLowerCase();
                    return this.contacts.filter(c => 
                        c.name.toLowerCase().includes(q) || 
                        (c.company && c.company.toLowerCase().includes(q)) ||
                        (c.notes && c.notes.toLowerCase().includes(q)) ||
                        (c.tags && c.tags.some(t => t.toLowerCase().includes(q)))
                    );
                },

                getTagColor(tag) {
                    // ç°¡å–®çš„éš¨æ©Ÿé¡è‰²é‚è¼¯ï¼Œç‚ºäº†è¦–è¦ºå€åˆ†
                    return 'bg-blue-400';
                },

                dialExt(phone, ext) {
                    return ext ? `tel:${phone},${ext}` : `tel:${phone}`;
                },

                openDetail(c) {
                    this.activeContact = c;
                    this.detailOpen = true;
                },

                // ç·¨è¼¯ç¾æœ‰è¯çµ¡äºº
                editExisting(c) {
                    this.detailOpen = false;
                    this.form = {
                        id: c.id,
                        name: c.name,
                        company: c.company,
                        mobile: c.mobile,
                        phone: c.phone,
                        ext: c.ext,
                        notes: c.notes || '',
                        tagsInput: c.tags ? c.tags.join(' ') : ''
                    };
                    this.tempPhoto = c.photo; // ä¿æŒåŸæœ‰ç…§ç‰‡
                    this.isEditModalOpen = true;
                },

                // OCR è™•ç† (åŒå‰ä¸€ç‰ˆï¼Œç•¥ä½œå„ªåŒ–)
                async processOCR(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    this.isProcessing = true;
                    this.progressMsg = 'å£“ç¸®åœ–ç‰‡ä¸­...';

                    // 1. å£“ç¸®
                    const base64 = await this.compressImage(file);
                    this.tempPhoto = base64;

                    // 2. è¾¨è­˜
                    try {
                        this.progressMsg = 'è¼‰å…¥ OCR å¼•æ“...';
                        const worker = await Tesseract.createWorker('chi_tra+eng');
                        this.progressMsg = 'åˆ†ææ–‡å­—ä¸­...';
                        const ret = await worker.recognize(base64);
                        await worker.terminate();
                        
                        // 3. è§£æä¸¦æ‰“é–‹ç·¨è¼¯è¦–çª—
                        this.parseCardText(ret.data.text);
                        this.form.id = Date.now(); // æ–° ID
                        this.form.tagsInput = '';
                        this.form.notes = '';
                        
                    } catch (err) {
                        alert('è¾¨è­˜ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹æ‰‹å‹•è¼¸å…¥');
                    } finally {
                        this.isProcessing = false;
                        this.isEditModalOpen = true;
                    }
                },

                compressImage(file) {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const img = new Image();
                            img.onload = () => {
                                const canvas = document.createElement('canvas');
                                const ctx = canvas.getContext('2d');
                                const maxW = 800;
                                const scale = maxW / img.width;
                                canvas.width = maxW;
                                canvas.height = img.height * scale;
                                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                                resolve(canvas.toDataURL('image/jpeg', 0.7));
                            };
                            img.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    });
                },

                parseCardText(text) {
                    // é‡ç½®è¡¨å–®
                    this.form = { id: null, name: '', company: '', mobile: '', phone: '', ext: '', notes: '', tagsInput: '' };
                    
                    const lines = text.split('\n').map(l => l.trim()).filter(l => l);
                    
                    // Regex è¦å‰‡
                    const mobileRegex = /09\d{2}[-\s]?\d{3}[-\s]?\d{3}/;
                    const phoneRegex = /0\d{1,2}[-\s]?\d{3,4}[-\s]?\d{4}/;

                    lines.forEach(line => {
                        // æŠ“æ‰‹æ©Ÿ
                        let m = line.match(mobileRegex);
                        if (m && !this.form.mobile) this.form.mobile = m[0].replace(/[-\s]/g, '');
                        
                        // æŠ“é›»è©±
                        let p = line.match(phoneRegex);
                        if (p && !p[0].startsWith('09') && !this.form.phone) this.form.phone = p[0].replace(/[-\s]/g, '');

                        // æŠ“åˆ†æ©Ÿ
                        if (line.includes('ext') || line.includes('åˆ†æ©Ÿ')) {
                            let ext = line.match(/\d{2,5}/);
                            if(ext) this.form.ext = ext[0];
                        }
                        
                        // çŒœå…¬å¸
                        if ((line.includes('å…¬å¸') || line.includes('Ltd')) && !this.form.company) this.form.company = line;
                        
                        // çŒœåå­— (ç°¡å–®é•·åº¦åˆ¤æ–·)
                        if (!this.form.name && line.length >= 2 && line.length <= 4 && !/\d/.test(line)) {
                            this.form.name = line;
                        }
                    });
                },

                saveContact() {
                    // è™•ç†æ¨™ç±¤
                    const tags = this.form.tagsInput.split(' ').filter(t => t.trim() !== '');
                    
                    const contactData = {
                        ...this.form,
                        tags: tags,
                        photo: this.tempPhoto
                    };

                    // åˆ¤æ–·æ˜¯æ–°å¢é‚„æ˜¯æ›´æ–°
                    const index = this.contacts.findIndex(c => c.id === this.form.id);
                    if (index !== -1) {
                        this.contacts[index] = contactData; // æ›´æ–°
                    } else {
                        this.contacts.unshift(contactData); // æ–°å¢
                    }

                    localStorage.setItem('bizCardsV4', JSON.stringify(this.contacts));
                    this.isEditModalOpen = false;
                },
                
                exportData() {
                    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(this.contacts));
                    const a = document.createElement('a');
                    a.href = dataStr;
                    a.download = "card_backup_" + new Date().toISOString().slice(0,10) + ".json";
                    a.click();
                },
                
                importData(e) {
                    const file = e.target.files[0];
                    if(!file) return;
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        try {
                            const data = JSON.parse(evt.target.result);
                            if(Array.isArray(data)) {
                                this.contacts = data;
                                localStorage.setItem('bizCardsV4', JSON.stringify(data));
                                alert('åŒ¯å…¥æˆåŠŸï¼');
                            }
                        } catch(err) { alert('æª”æ¡ˆæ ¼å¼éŒ¯èª¤'); }
                    };
                    reader.readAsText(file);
                }
            }
        }
    </script>
